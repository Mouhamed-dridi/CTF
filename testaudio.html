<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Play MP3</title>
</head>
<body>
    <h1>Welcome to the Web Page!</h1>
    <!-- Audio element with autoplay and muted attributes -->
    <audio id="bg-audio" src="music.mp3" autoplay muted loop></audio>
    <script>
        // Wait until the page is fully loaded
        window.addEventListener('load', () => {
            // Attempt to play the audio with a delay to ensure it works in most browsers
            setTimeout(() => {
                const audio = document.getElementById('bg-audio');
                audio.muted = false; // Unmute the audio
                audio.play().then(() => {
                    console.log("Audio is playing automatically.");
                }).catch((error) => {
                    console.log("Autoplay blocked: ", error);
                });
            }, 500); // Adjust delay if needed
        });
    </script>
</body>
</html>
